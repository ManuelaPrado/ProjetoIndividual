<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="imagem/sigla.png" type="image/x-icon">
    <link rel="stylesheet" href="css/login.css">
  <script src="./js/sessao.js"></script>
</head>
<body>

     <div class="header">
    <div class="container">
      <img class="bubu" src="imagem/logo.png" alt="">
      <ul class="navbar">
        <li class="porvez">
          <a href="index.html">Home</a>
        </li>
        <li class="porvez">
          <a href="historia.html">Historia</a>
        </li>
        <li class=" porvez agora">
          <a href="cadastro.html">Cadastro</a>
        </li>   
        <li >
        <button onclick="window.location.href='./login.html'" class="buttons">Login</button>
        </li>
      </ul>
    </div>
  </div>

<div class="login">
    <div class="alerta_erroL">
      <div class="card_erroL" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>
    </div>

 <section class="heroL">
        <img class="imagemheroL" src="imagem/cadastro.jpg"
            alt="">
    </section>

 
    <div class="container">
      <div class="card card-cadastro">
        <h2>Entrar</h2>
        <div class="formulario">
   
          <div class="campo">
            <span>Email:</span>
            <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
          </div>
          <div class="campo">
            <span>Senha:</span>
            <input id="senha_input" type="password" placeholder="******" />
          </div>
          <button class="botao" onclick="entrar()">Entrar</button>
        </div>
       
        <div id="div_erros_login"></div>
      </div>
    </div>
  </div>
      
</body>

</html>


<script>

    function entrar() {

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        var erros=''

        if (emailVar == "" || senhaVar == "" ) {
            cardErro.style.display = "block"
           erros+= "Não pode haver nehum campo em branco";
           mensagem_erro.innerHTML=erros
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.idusuario;

                    setTimeout(function () {
                        window.location = "./dashboard/dashboard.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");
                cardErro.style.display = "block"
                mensagem_erro.innerHTML='Esse usuario não existe  '
                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto); 
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
