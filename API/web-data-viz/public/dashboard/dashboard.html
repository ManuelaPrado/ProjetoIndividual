<script>

b_usuario.innerHTML = sessionStorage.NOME_USUARIO;


const cardAcert = document.getElementById('cardAcertos');
const ax_porcent = document.getElementById('porcent');
const ax_tent = document.getElementById('tent');
const canvasGraf = document.getElementById('graf');

function obterDadosGrafico() {

    var idusuario = sessionStorage.ID_USUARIO;

    fetch(`/medidas/cards/${idusuario}`, { cache: 'no-store' })
        .then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {

                    console.log("KPI recebida:", resposta);

                        plotarKpi(resposta); 
                    
                });
            } else {
           console.error('Nenhum dado encontrado ou erro na API');
            }
        })
        .catch(function (erro) {
           console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
        });



    fetch(`/medidas/grafico/${idusuario}`, { cache: 'no-store' })
        .then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {

                    console.log("Dados gráfico recebidos:", resposta);

                    if (resposta.length > 0) {
                        plotarGrafico(resposta);
                    }
                });
            } else {
                console.error("Erro ao buscar gráfico.");
            }
        })
        .catch(function (erro) {
            console.error("Erro ao buscar gráfico:", erro.message);
        });

}


function plotarKpi(resposta) {

    const resp=resposta[0]

    cardAcert.innerHTML =resp.pontuacao ;
    ax_porcent.innerHTML =`${resp.porcentagem_acertos} %`;
    ax_tent.innerHTML = resp.quantidade_tentativas;

    console.log("KPIs recebidas da API:", resposta);
}



function plotarGrafico(resposta) {

    console.log("Iniciando plotagem...");

    let labels = [];
    let resCertas = [];
    let resErradas = [];

    for (let i = 0; i < resposta.length; i++) {

        let registro = resposta[i];
        labels.push(registro.data_resposta);
        resCertas.push(registro.Respostas_certa);
        resErradas.push(registro.Repostas_erradas);
    }


    // CONFIG DO GRÁFICO
    const config = {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [
                {
                    label: 'Certas',
                    data: resCertas,
                    backgroundColor: [
                    'rgb(72, 202, 89)'
                ]
                },
                {
                    label: 'Erradas',
                    data: resErradas,
                    backgroundColor: [
                    'rgb(227, 76, 76)'
                ]
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    suggestedMax: 5
                }
            }
        }
    };

    while (labels.length > 5){
        labels.shift();
        resCertas.shift()
        resErradas.shift()
    }

   

    // Gerando novo gráfico
    window.graficoAtual = new Chart(canvasGraf, config);

    console.log("Gráfico gerado!");
}






</script>
