// VARIÁVEIS GLOBAIS
let listaAtual = [];

let respostas = [];

// ESCONDER ÁREA DO QUIZ AO CARREGAR
function onloadEsconder() {

}

// FUNÇÃO BASE PARA INICIAR QUALQUER QUIZ
function iniciarQuiz() {
    numeroDaQuestaoAtual = 0;
    pontuacaoFinal = 0;
    certas = 0;
    erradas = 0;

    quantidadeDeQuestoes = listaAtual.length;

    jogo.style.display = "flex";

    document.getElementById("btnQuiz1").style.display = "none";
    document.getElementById("btnQuiz2").style.display = "none";

      document.getElementById("btnQuiz3").style.display = "none";
    document.getElementById("btnQuiz4").style.display = "none";

    qtdQuestoes.innerHTML = quantidadeDeQuestoes;

    preencherHTMLcomQuestaoAtual(0);

    btnSubmeter.disabled = false;
    btnProx.disabled = true;
}

// CARREGAR PERGUNTA NA TELA
function preencherHTMLcomQuestaoAtual(index) {
    habilitarAlternativas(true);

    const questaoAtual = listaAtual[index];

    spanNumeroDaQuestaoAtual.innerHTML = index + 1;
    spanQuestaoExibida.innerHTML = questaoAtual.pergunta;

    labelOpcaoUm.innerHTML = questaoAtual.alternativaA;
    labelOpcaoDois.innerHTML = questaoAtual.alternativaB;
    labelOpcaoTres.innerHTML = questaoAtual.alternativaC;
    labelOpcaoQuatro.innerHTML = questaoAtual.alternativaD;
}

// ENVIAR RESPOSTA
function submeter() {
    const options = document.getElementsByName("option");

    const checked = [...options].some(op => op.checked);

    if (!checked) return alert("Selecione uma opção!");

    btnSubmeter.disabled = true;
    btnProx.disabled = false;

    habilitarAlternativas(false);

    checarResposta();


}

// BLOQUEAR/DESBLOQUEAR RADIO
function habilitarAlternativas(enable) {
    primeiraOpcao.disabled = !enable;
    segundaOpcao.disabled = !enable;
    terceiraOpcao.disabled = !enable;
    quartaOpcao.disabled = !enable;
}

// AVANÇAR PARA PRÓXIMA
function avancar() {
    btnProx.disabled = true;
    btnSubmeter.disabled = false;
    numeroDaQuestaoAtual++
    desmarcarRadioButtons();
    limparCoresBackgroundOpcoes();

    if (numeroDaQuestaoAtual >= quantidadeDeQuestoes) {
       
      
           jogo.innerHTML = `
                <div id="botoe" class="flex-colunar padding-8">
                    <h2>Questionário Concluído</h2>
                    <div id="tentar" >
                        <button onclick="window.location.href='./quiz.html'">Tentar novamente</button>
                          
                    </div>
                </div>
            `;
         
 enviarPontuacao() 

        return;
    }

    preencherHTMLcomQuestaoAtual(numeroDaQuestaoAtual);
   
}

// DESMARCAR
function desmarcarRadioButtons() {
    document.querySelectorAll("input[type=radio]").forEach(r => r.checked = false);
}

// LIMPAR CORES
function limparCoresBackgroundOpcoes() {
    document.querySelectorAll("label").forEach(l => {
        l.classList.remove("text-danger-with-bg", "text-success-with-bg");
    });
}

// CHECAR RESPOSTA
function checarResposta() {
    const questaoAtual = listaAtual[numeroDaQuestaoAtual];
    const correta = questaoAtual.alternativaCorreta;

    const options = document.getElementsByName("option");

    options.forEach(option => {
        const labelID = option.labels[0].id;

        if (option.value === correta) {
            document.getElementById(labelID).classList.add("text-success-with-bg");
        }

        if (option.checked && option.value !== correta) {
            document.getElementById(labelID).classList.add("text-danger-with-bg");
            erradas++;
            respostas.push(0)
        }

        if (option.checked && option.value === correta) {
            certas++
            respostas.push(1)
            pontuacaoFinal++;
        }

        console.log(respostas);
        
    });
}


// FINALIZA O QUIZ

function enviarPontuacao() {
    fetch("/medida/registrar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            idUsuario: sessionStorage.ID_USUARIO,
            respostas: respostas,
            quiz: listaAtual === listaDeQuestoes1 ? 1 :
                  listaAtual === listaDeQuestoes2 ? 2 :
                  listaAtual === listaDeQuestoes3 ? 3 : 4
        })
    })
    .then(r => {
        if (!r.ok) {
            console.error("Erro ao registrar pontuação");
        } else {
            console.log("Pontuação registrada com sucesso");
        }
    })
    .catch(e => console.error("Erro fetch:", e));
}
