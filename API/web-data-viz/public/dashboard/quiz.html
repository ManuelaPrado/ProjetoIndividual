<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonho em jogo - Quiz</title>
    <link rel="stylesheet" href="./../css/quiz.css">
</head>


<body onload="onloadEsconder()">

    
    <div class="janela">
        <div class="header-left">
            <img src="../imagem/logo.png"
            style="width: 250px; margin: 60px;" alt="">

            <div class="hello">
                <h3>Olá, <span id="b_usuario">usuário</span>!</h3>
            </div>

            <div class="btn-nav">
                <a href="quiz.html">
                    <h3>Quiz</h3>
                </a>
            </div>

            <div class="btn-nav-white">
                <a href="dashboard.html">
                <h3>Gráficos</h3>
            </div>
        </a>

            <div class="btn-logout" onclick="limparSessao()">
                <h3>Sair</h3>
            </div>

        </div>
    <div id="pontuacaoEJogo" style="width: 100%;">
        <button id="btnQuiz1" onclick="iniciarQuiz1()" style="background-color: #ff7043;width: 500px; height: 500px; font-size: 30px;">Quiz: <br> Teporada 1 e Teporada 2</button>
          <button id="btnQuiz2" onclick="iniciarQuiz2()" style="background-color: #ff7043; width: 500px; height: 500px; font-size: 30px;"> Quiz: <br> Teporada 3 e Temporada 4 <br> </button>

        <div id="pontuacao" class="flex-colunar width-fit-content border-primary"  >
            <div id="pontuacaoDuranteJogo" class="flex-colunar padding-8">
                <span class="width-fit-content">Quantidade de acertos: <span id="spanCertas"></span></span>
                <span class="width-fit-content">Quantidade de erros: <span id="spanErradas"></span></span>
            </div>
            <div id="pontuacaoFinalJogo" class="flex-colunar padding-8" style="display: none;">
                <span id="pontuacaoFinal" class="width-fit-content">Pontuação Final:
                    <span id="spanPontuacaoFinal">***</span>
                </span>
                <span id="msgFinal" class="width-fit-content">***</span>
            </div>
        </div>

        <div id="jogo" class="width-fit-content flex-colunar border-secondary">

            <div id="infoQuestao" class="padding-8">
                <span>Questão atual: <span id="spanNumeroDaQuestaoAtual"></span> de <span id="qtdQuestoes"></span>
                    questões.</span>
            </div>

            <div id="perguntaDaQuestaoAtual" class="padding-8">
                <span id="spanQuestaoExibida" class="text-bold"></span>
            </div>

            <div id="infoAlternativas" class="padding-8">
                <span><em>Escolha uma opção dentre as abaixo:</em></span>
            </div>

            <div id="opcoes" class="flex-colunar padding-8">
                <span>
                    <input type="radio" id="primeiraOpcao" name="option" class="radio" value="alternativaA" />
                    <label for="primeiraOpcao" class="option" id="labelOpcaoUm"></label>
                </span>
                <span>
                    <input type="radio" id="segundaOpcao" name="option" class="radio" value="alternativaB" />
                    <label for="segundaOpcao" class="option" id="labelOpcaoDois"></label>
                </span>
                <span>
                    <input type="radio" id="terceiraOpcao" name="option" class="radio" value="alternativaC" />
                    <label for="terceiraOpcao" class="option" id="labelOpcaoTres"></label>
                </span>
                <span>
                    <input type="radio" id="quartaOpcao" name="option" class="radio" value="alternativaD" />
                    <label for="quartaOpcao" class="option" id="labelOpcaoQuatro"></label>
                </span>
            </div>

            <div id="botoes" class="flex-colunar padding-8">
                <button onclick="submeter()" id="btnSubmeter">Submeter resposta</button>
                <button onclick="avancar()" id="btnProx" disabled>Avançar para próxima questão</button>
                <!-- <button onclick="finalizar()" id="btnConcluir" disabled>Finalizar Quiz</button> -->
                <button onclick="tentarNovamente()" id="btnTentarNovamente" disabled>Tentar novamente</button>
            </div>

        </div>
    </div>
</body>

</html>
<script>
   // LISTAS DE QUESTÕES
const listaDeQuestoes1 = [
    {
        pergunta: "Qual mês tem 30 dias?",
        alternativaA: "Janeiro",
        alternativaB: "Dezembro",
        alternativaC: "Junho",
        alternativaD: "Agosto",
        alternativaCorreta: "alternativaC"
    },
    {
        pergunta: "Quantas horas tem em um dia?",
        alternativaA: "30 horas",
        alternativaB: "38 horas",
        alternativaC: "48 horas",
        alternativaD: "24 horas",
        alternativaCorreta: "alternativaD"
    },
    {
        pergunta: "Qual destes números é ímpar?",
        alternativaA: "Dez",
        alternativaB: "Doze",
        alternativaC: "Oito",
        alternativaD: "Onze",
        alternativaCorreta: "alternativaD"
    }
];

const listaDeQuestoes2 = [
    {
        pergunta: "Qual mês tem 30 dias?",
        alternativaA: "Janeiro",
        alternativaB: "Dezembro",
        alternativaC: "Junho",
        alternativaD: "Agosto",
        alternativaCorreta: "alternativaC"
    },
    {
        pergunta: "Quantas horas tem em um dia?",
        alternativaA: "30 horas",
        alternativaB: "38 horas",
        alternativaC: "48 horas",
        alternativaD: "24 horas",
        alternativaCorreta: "alternativaD"
    },
    {
        pergunta: "Qual destes números é ímpar?",
        alternativaA: "Dez",
        alternativaB: "Doze",
        alternativaC: "Oito",
        alternativaD: "Onze",
        alternativaCorreta: "alternativaD"
    }
];

// VARIÁVEIS GLOBAIS
let listaAtual = [];
let numeroDaQuestaoAtual = 0;
let pontuacaoFinal = 0;
let certas = 0;
let erradas = 0;
let quantidadeDeQuestoes = 0;

// ESCONDER ÁREA DO QUIZ AO CARREGAR
function onloadEsconder() {
    pontuacao.style.display = "none";
    jogo.style.display = "none";
}

// INICIAR QUIZ 1
function iniciarQuiz1() {
    listaAtual = listaDeQuestoes1;
    iniciarQuiz();
}

// INICIAR QUIZ 2
function iniciarQuiz2() {
    listaAtual = listaDeQuestoes2;
    iniciarQuiz();
}

// FUNÇÃO BASE PARA INICIAR QUALQUER QUIZ
function iniciarQuiz() {
    numeroDaQuestaoAtual = 0;
    pontuacaoFinal = 0;
    certas = 0;
    erradas = 0;

    quantidadeDeQuestoes = listaAtual.length;

    pontuacao.style.display = "flex";
    jogo.style.display = "flex";

    document.getElementById("btnQuiz1").style.display = "none";
    document.getElementById("btnQuiz2").style.display = "none";

    qtdQuestoes.innerHTML = quantidadeDeQuestoes;

    preencherHTMLcomQuestaoAtual(0);

    btnSubmeter.disabled = false;
    btnProx.disabled = true;
    btnTentarNovamente.disabled = true;
}

// CARREGAR PERGUNTA NA TELA
function preencherHTMLcomQuestaoAtual(index) {
    habilitarAlternativas(true);

    const questaoAtual = listaAtual[index];

    spanNumeroDaQuestaoAtual.innerHTML = index + 1;
    spanQuestaoExibida.innerHTML = questaoAtual.pergunta;

    labelOpcaoUm.innerHTML = questaoAtual.alternativaA;
    labelOpcaoDois.innerHTML = questaoAtual.alternativaB;
    labelOpcaoTres.innerHTML = questaoAtual.alternativaC;
    labelOpcaoQuatro.innerHTML = questaoAtual.alternativaD;
}

// ENVIAR RESPOSTA
function submeter() {
    const options = document.getElementsByName("option");

    const checked = [...options].some(op => op.checked);

    if (!checked) return alert("Selecione uma opção!");

    btnSubmeter.disabled = true;
    btnProx.disabled = false;

    habilitarAlternativas(false);

    checarResposta();
}

// BLOQUEAR/DESBLOQUEAR RADIO
function habilitarAlternativas(enable) {
    primeiraOpcao.disabled = !enable;
    segundaOpcao.disabled = !enable;
    terceiraOpcao.disabled = !enable;
    quartaOpcao.disabled = !enable;
}

// AVANÇAR PARA PRÓXIMA
function avancar() {
    btnProx.disabled = true;
    btnSubmeter.disabled = false;

    desmarcarRadioButtons();
    limparCoresBackgroundOpcoes();

    if (numeroDaQuestaoAtual >= quantidadeDeQuestoes) {
        finalizarJogo();
        return;
    }

    preencherHTMLcomQuestaoAtual(numeroDaQuestaoAtual);
}

// DESMARCAR
function desmarcarRadioButtons() {
    document.querySelectorAll("input[type=radio]").forEach(r => r.checked = false);
}

// LIMPAR CORES
function limparCoresBackgroundOpcoes() {
    document.querySelectorAll("label").forEach(l => {
        l.classList.remove("text-danger-with-bg", "text-success-with-bg");
    });
}

// CHECAR RESPOSTA
function checarResposta() {
    const questaoAtual = listaAtual[numeroDaQuestaoAtual];
    const correta = questaoAtual.alternativaCorreta;

    const options = document.getElementsByName("option");

    options.forEach(option => {
        const labelID = option.labels[0].id;

        if (option.value === correta) {
            document.getElementById(labelID).classList.add("text-success-with-bg");
        }

        if (option.checked && option.value !== correta) {
            document.getElementById(labelID).classList.add("text-danger-with-bg");
            erradas++;
            spanErradas.innerHTML = erradas;
        }

        if (option.checked && option.value === correta) {
            certas++;
            pontuacaoFinal++;
            spanCertas.innerHTML = certas;
        }
    });

    numeroDaQuestaoAtual++;
}

// FINALIZA O QUIZ
function finalizarJogo() {
    btnProx.disabled = true;
    btnSubmeter.disabled = true;
    btnTentarNovamente.disabled = false;

    const porcentagem = pontuacaoFinal / quantidadeDeQuestoes;

    let msg = "";
    if (porcentagem <= 0.3) msg = "Parece que você não estudou...";
    else if (porcentagem < 0.9) msg = "Pode melhorar na próxima!";
    else msg = "Uau, parabéns!";

    msg += `<br> Você acertou ${Math.round(porcentagem * 100)}% das questões.`;

    msgFinal.innerHTML = msg;
    spanPontuacaoFinal.innerHTML = pontuacaoFinal;
}

// REINICIAR
function tentarNovamente() {
    window.location.reload();
}

</script>
