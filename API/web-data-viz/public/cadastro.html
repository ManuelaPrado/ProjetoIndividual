<body >
  <!--header inicio-->
  <div class="header">
    <div class="container">
      <img class="bubu" src="imagem/logo.png" alt="">
      <ul class="navbar">
        <li class="porvez">
          <a href="index.html">Home</a>
        </li>
        <li class="porvez">
          <a href="historia.html">Historia</a>
        </li>
        <li class=" porvez agora">
          <a href="cadastro.html">Cadastro</a>

        <li >
        <button onclick="window.location.href='./login.html'" class="buttons">Login</button>
        </li>
      </ul>

  <!--header fim-->

  <div class="login">
    <div class="alerta_erro">
      <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>
    </div>
    <div class="container">
      <div class="card card-cadastro">
        <h2>Crei sua conta</h2>
        <div class="formulario">
   
          <div class="campo">
            <span>Nome:</span>
            <input id="nome_input" type="text" placeholder="Seu nome" />
          </div>
          <div class="campo">
            <span>E-mail:</span>
            <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
          </div>
           
          <div class="campo">
            <span>Senha:</span>
            <input id="senha_input" type="password" placeholder="******" />
          </div>
          <div class="campo">
            <span>Confirmação da Senha:</span>
            <input id="confirmacao_senha_input" type="password" placeholder="******" />
          </div>
          <button class="botao" onclick="cadastrar()">Cadastrar</button>
        </div>
       <!-- <div id="div_aguardar" class="loading-div">
          <img src="" />
        </div> -->

        <div id="div_erros_login"></div>
      </div>
    </div>
  </div>

</body>

</html>

<script>

  // Array para armazenar empresas cadastradas para validação de código de ativação 
 var vtemail=[]

  function cadastrar() {

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
  
    var erros=''

    // Verificando se há algum campo em branco
   if (nomeVar == "") erros +=" O nome é obrigatório.<br>";
  if (emailVar == "") erros +=" O email é obrigatório.<br>";
  if (senhaVar == "") erros +=" A senha é obrigatória. <br>";
  if (confirmacaoSenhaVar == "") erros +=" A confirmação de senha é obrigatória.<br>";
  if (senhaVar != confirmacaoSenhaVar) erros +=" As senhas não coincidem.<br>"; 
  if(vtemail.includes(emailVar)) erros+='Esse email ja foi cadastrado'
      if (erros!=''){
    cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        erros;

      finalizarAguardar();
      return false;
     
    } else {
      vtemail.push(emailVar)
       window.location.href = 'login.html'
      ;
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";
          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

 
</script>
